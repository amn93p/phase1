<!DOCTYPE html>
<!-- balise obligatoire, on la place en premier, elle désigne le type de document au navigateur, cette balise n'est pas sensible à case -->

<html lang="fr">
	<!-- désigne la langue utilisée pour les robots et pour les lecteurs d'écran (screen reader, readspeaker) -->

	<head>
		<!-- Le contenu de cette balise contient les paramètres de la page HTML, ils ne sont visible sur la page -->
		<meta charset="UTF-8" />
		<!-- définit l'encodage des caractères présent sur la page, exemple les accents qui sont remplacés par autre chose -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- définit la largeur du contenu comme étant égale à celle du support (écran), cette balise ne suffit pas à rendre le contenu responsive-->
		<title>Structure HTML</title>
		<!-- titre de la page qui s'affiche dans l'onglet -->
	</head>

	<body>
		<!-- C'est ici qu'on entrera le contenu, et on prendra garde à bien indenter son code -->
		<main>
			<h1>le titre</h1>

			<section>
				<h2></h2>
				<ul>
					<li></li>
					<li></li>
				</ul>
				<div></div>
			</section>
		</main>
	</body>
</html>
<!-- Bien fermer les balises sinon le navigateur ne respectera pas notre mise en forme -->
